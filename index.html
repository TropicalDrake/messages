<html>

<head>

    <meta charset="utf8">
    <link rel="stylesheet" href="css/index.css">

</head>


<body>


    <div class="messages">

        <div class="messages__header">

            <div>

        </div>

        <ul class="messages__list">


            <li class="message--date">

                <div></div>

            </li>
            
            <li class="message message--left">
                <img src="https://www.aalforum.eu/wp-content/uploads/2016/04/profile-placeholder.png">
                <div>Hej</div>
                <div>
                    <span class="text--xsmall">21:21</span>
                    <label for="test"><img src="img/more2.svg"></label>
                    <input type="checkbox" id="test" hidden>

                    <div class="infobox infobox--right">

                        <div>

                            <a href="#">Odpowiedz</a>

                        </div>

                    </div>

                </div>
            </li>

            <li class="message message--left">
                <img src="https://www.aalforum.eu/wp-content/uploads/2016/04/profile-placeholder.png">
                <div>Hej</div>
                <div>
                    <span class="text--xsmall">21:21</span>

                    <div class="infobox infobox--right">

            </li>



            <li class="message--date">

                <div></div>
                <div><span class="text--small">21.01.2020</span></div>

            </li>

            <li class="message message--left">
                <img src="https://www.aalforum.eu/wp-content/uploads/2016/04/profile-placeholder.png">
                <div>Hej</div>
                <div>
                    <span class="text--xsmall">21:21</span>
                    <label for="test"><img src="img/more2.svg"></label>
                </div>
            </li>

            <li class="message message--right">
                <div>

                <div>Hej</div>
            </li>


        </ul>

        <form class="messages__form">

            <input type="text" placeholder="Napisz wiadomość">
            
            <div>

                <img src="img/send.svg">

            </div>

        </form>

    </div>


    <script>

    var messages = document.getElementsByClassName("message");

    for(let a = 0; a < messages.length; a++){


        messages[a].addEventListener("mouseleave",onHoverOver);


    }

    function onHoverOver(e){

        // Uncheck checkbox to hide infobox

        var infobox = e.target.querySelector("input[type=checkbox]");

        if(infobox){

            infobox.checked = false;


        }


    }

    </script>


    
</body>

</html>
